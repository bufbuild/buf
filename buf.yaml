version: v2
modules:
  - path: proto
    name: buf.build/bufbuild/buf
lint:
  use:
    #- DEFAULT
    #- UNARY_RPC
    - TIMESTAMP_SUFFIX
  disallow_comment_ignores: true
breaking:
  use:
    - WIRE_JSON
  ignore_unstable_packages: true
plugins:
  - plugin: buf-plugin-timestamp-suffix
    options:
      timestamp_suffix: _time
