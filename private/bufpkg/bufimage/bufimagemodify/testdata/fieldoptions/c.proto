syntax = "proto2";

import "b.proto";
import "google/protobuf/descriptor.proto";

message Main {
  required fixed64 first = 1 [(foo.bar.baz.aaa).foo = "hello"];
  required sfixed64 second = 2 [(foo.bar.baz.bbb).a.foo = "hey"];
  required int64 third = 3 [(foo.bar.baz.ccc) = 123]; // ccc is a repeated option
}
