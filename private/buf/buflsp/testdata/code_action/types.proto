syntax = "proto3";

package example.types;

// User represents a user in the system
message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Role represents a user role
enum Role {
  ROLE_UNSPECIFIED = 0;
  ROLE_ADMIN = 1;
  ROLE_USER = 2;
  ROLE_GUEST = 3;
}

// Address represents a physical address
message Address {
  string street = 1;
  string city = 2;
  string country = 3;
}
