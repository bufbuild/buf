    compression: gzip
    types:
      - a.b.c1
      - a.b.c2
    exclude_paths:
      - x/y/z1
      - x/y/z2
    include_paths:
      - x/y/w1
      - x/y/w2
  # should infer compression type gzip
  - binary_image: a/b/c.bin.gz
  # # should infer compression type zstd
  - binary_image: a/b/c.bin.zst
  # # should infer compression type none
  - binary_image: a/b/c.bin
  # # should infer compression type none
  - binary_image: a/b/c
