version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/foo/bar/gen/go
    except:
      - bufbuild.test/acme/weather
    override:
      bufbuild.test/acme/weather: github.com/foo/bar/private/gen/go
plugins:
  - name: go
    out: gen/go
    opt: plugins=connect
    path: /path/to/foo
    strategy: all
