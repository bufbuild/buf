version: v1
managed:
  enabled: true
  cc_enable_arenas: true
  java_multiple_files: true
  java_string_check_utf8: true
  java_package_prefix: org
  optimize_for: CODE_SIZE
  override:
    JAVA_PACKAGE:
      a.proto: override
plugins:
  - name: go
    out: gen/go
    opt: plugins=connect
    path: /path/to/foo
    strategy: all
types:
  include:
    - "buf.alpha.lint.v1.IDPaths"
