version: v2
plugins:
  - binary: "protoc-gen-go"
    out: "gen/out"
inputs:
  - proto_file: a.proto
    include_package_files: true
    types:
      - a.b.c1
      - a.b.c2
    exclude_paths:
      - x/y/z1
      - x/y/z2
    include_paths:
      - x/y/w1
      - x/y/w2
  # default value for include_package_files is false
  - proto_file: b.proto
  - proto_file: c.proto
    include_package_files: false
