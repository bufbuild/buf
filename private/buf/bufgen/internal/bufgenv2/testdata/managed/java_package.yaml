version: v2
plugins:
  - binary: "protoc-gen-go"
    out: "gen/out"
managed:
  enabled: true
  override:
    - option: java_package_prefix
      value: org
    - option: java_package_prefix
      value: special.prefix
      path: special
    - option: java_package_suffix
      value: proto
    - option: java_package_suffix
      path: special
      value: special.suffix
    - option: java_package
      value: com.example.pb
      path: a/b/
    - option: java_package
      value: com.special.x
      path: special/x
    # overrides until this point are normal workflow
    - option: java_package_prefix
      value: net
      path: special/p
    - option: java_package_suffix
      value: protos
      path: special/s
    - option: java_package
      value: net.example
      path: special/p/v.proto