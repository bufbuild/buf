version: v2
plugins:
  - binary: "protoc-gen-go"
    out: "gen/out"
managed:
  enabled: true
  override:
    - file_option: csharp_namespace_prefix
      value: foo
    - file_option: csharp_namespace
      value: bar
      path: dir
    - file_option: csharp_namespace
      value: baz
      module: buf.build/acme/weather
    - file_option: csharp_namespace_prefix
      value: qux
      module: buf.build/acme/payment
      path: a/b