version: v2
plugins:
  - binary: "protoc-gen-go"
    out: "gen/out"
managed:
  enabled: true
  override:
    - file_option: php_metadata_namespace_suffix
      value: DefaultMetadata
    - file_option: php_metadata_namespace
      value: Foo\Bar
      path: dir
    - file_option: php_metadata_namespace
      value: Bar\Baz
      module: buf.build/acme/weather
    - file_option: php_metadata_namespace_suffix
      value: SpecialMetadata
      module: buf.build/acme/payment
      path: a/b