syntax = "proto3";

import "google/protobuf/descriptor.proto";

package pkg.v1;

message OptionFoo {
	string foo = 1;
}

message OptionBar {
	string bar = 1;
}

extend google.protobuf.MessageOptions {
	optional OptionFoo message_foo = 50000;
	optional OptionBar message_bar = 50001;
  optional string message_baz = 50002;
}
