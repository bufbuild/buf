version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf/private/gen/proto/go
plugins:
  - local: protoc-gen-go
    out: private/gen/proto/go
    opt: paths=source_relative
inputs:
  - directory: proto
  - module: buf.build/grpc/grpc
    types:
      - grpc.reflection.v1.ServerReflection
