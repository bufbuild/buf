syntax = "proto3";

package buf.alpha.registry.v1alpha1;

import "google/protobuf/timestamp.proto";

// RepositoryTrackCommit is the existance of a RepositoryCommit on a RepositoryTrack. Currently its only purpose is
// for querying whether a RepositoryCommit is on a RepositoryTrack and determining it's sequence id.
message RepositoryTrackCommit {
  // We reserve field number '3' for id, but RepositoryTrackCommits have no id.
  // string id = 1;

  // immutable
  google.protobuf.Timestamp create_time = 2;

  // We reserve field number '3' for the update_time.
  // google.protobuf.Timestamp update_time = 3;

  // immutable
  string repository_track_id = 4;

  // immutable
  string repository_commit_id = 5;

  // unique for repository_track, immutable
  int64 sequence_id = 6;
}

service RepositoryTrackCommitService {
  // GetRepositoryTrackCommitByCommitReference returns the RepositoryTrackCommit associated with the given
  // CommitReference on the given RepositoryTrack. Returns NOT_FOUND if the RepositoryTrackCommit does not exist.
  rpc GetRepositoryTrackCommitByCommitReference(GetRepositoryTrackCommitByCommitReferenceRequest) returns (GetRepositoryTrackCommitByCommitReferenceResponse);
  // ListRepositoryTrackCommitsByRepositoryTrack lists the commits associated with a repository track, ordered
  // by their sequence id.
  rpc ListRepositoryTrackCommitsByRepositoryTrack(ListRepositoryTrackCommitsByRepositoryTrackRequest) returns (ListRepositoryTrackCommitsByRepositoryTrackResponse);
}

message GetRepositoryTrackCommitByCommitReferenceRequest {
  // The id of the repository containing the commit.
  string repository_id = 1;
  // The name of the repository track.
  string repository_track_name = 2;
  // The commit reference to resolve.
  string commit = 3;
}

message GetRepositoryTrackCommitByCommitReferenceResponse {
  RepositoryTrackCommit repository_track_commit = 1;
}

message ListRepositoryTrackCommitsByRepositoryTrackRequest {
  // The id of the repository containing the commit.
  string repository_id = 1;
  // The name of the repository track.
  string repository_track_name = 2;
  uint32 page_size = 3;
  string page_token = 4;
  bool reverse = 5;
}

message ListRepositoryTrackCommitsByRepositoryTrackResponse {
  repeated RepositoryTrackCommit repository_track_commits = 1;
  string next_page_token = 2;
}
