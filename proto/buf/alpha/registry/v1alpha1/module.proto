syntax = "proto3";

package buf.alpha.registry.v1alpha1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/bufbuild/buf/internal/gen/proto/go/buf/alpha/registry/v1alpha1;registryv1alpha1";

// LocalModuleReference is a local module reference.
//
// It does not include a remote.
message LocalModuleReference {
  string owner = 1;
  string repository = 2;
  // either branch or commit
  string reference = 3;
}

// LocalModulePin is a local module pin.
//
// It does not include a remote.
message LocalModulePin {
  string owner = 1;
  string repository = 2;
  string branch = 3;
  string commit = 4;
  string digest = 5;
  google.protobuf.Timestamp create_time = 7;
}
