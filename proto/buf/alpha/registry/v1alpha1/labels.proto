syntax = "proto3";

package buf.alpha.registry.v1alpha1;

import "google/protobuf/timestamp.proto";

enum LabelNamespace {
  LABEL_NAMESPACE_UNSPECIFIED = 0;
  LABEL_NAMESPACE_TAG = 1;
  LABEL_NAMESPACE_BRANCH = 2;
  LABEL_NAMESPACE_GITCOMMIT = 3;
}

message Label {
  LabelNamespace namespace = 1;
  string name = 2;
  string commit_id = 3;
}

service LabelService {
  rpc CreateLabel(CreateLabelRequest) returns (CreateLabelResponse);
  rpc MoveLabel(MoveLabelRequest) returns (MoveLabelResponse);
  rpc GetLabelByNameAndNamespace(GetLabelByNameAndNamespaceRequest) returns (GetLabelByNameAndNamespaceResponse);
}

message CreateLabelRequest {
  Label label = 1;
  string author = 2;
  google.protobuf.Timestamp create_time = 3;
}

message CreateLabelResponse {
  string commit_id = 1;
}

message MoveLabelRequest {
  Label label = 1;
  string from = 2;
  string to = 3;
}

message MoveLabelResponse {}

message GetLabelByNameAndNamespaceRequest {
  string name = 1;
  LabelNamespace namespace = 2;
}

message GetLabelByNameAndNamespaceResponse {
  Label label = 1;
}
