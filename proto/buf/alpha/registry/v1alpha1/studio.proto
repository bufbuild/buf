syntax = "proto3";

package buf.alpha.registry.v1alpha1;

// PresetAgent is the information about an agent in the studio.
message PresetAgent {
  // The target agent URL in the studio.
  string url = 1;
  // The optional alias of the agent URL.
  string alias = 2;
}

// StudioService is the Studio service.
service StudioService {
  // ListPresetAgents returns a list of preset agents in the server.
  rpc ListPresetAgents(ListPresetAgentsRequest) returns (ListPresetAgentsResponse);
  // SetPresetAgents set the list of preset agents in the server.
  rpc SetPresetAgents(SetPresetAgentsRequest) returns (SetPresetAgentsResponse);
}

message ListPresetAgentsRequest {}

message ListPresetAgentsResponse {
  repeated PresetAgent agents = 1;
}

message SetPresetAgentsRequest {
  repeated PresetAgent agents = 1;
}

message SetPresetAgentsResponse {}
