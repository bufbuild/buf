name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The version you intend to release without leading 'v' (eg x.y.z and not vx.y.z)
  pull_request:
    types: [closed]
  push:
    branches:
      - "release/**"
      - "next/**"
    tags:
      - v*
  release:
    types: [created]

env:
  VERSION: ${{ github.event.inputs.version }}
  APP_ID: 251311

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: setup-go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"
      - name: Install Buf
        run: make installbuf
      - name: Update Buf Version
        run: make updateversion
      - name: pr
        run: gh pr create -B release/v${{env.VERSION}} -H main --title 'Release v${{env.VERSION}}' --body "Release prepared for ${{env.VERSION}} newline newline Reminder Update the changelog"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}