name: Buf shadow sync

on:
  push: # Any push, regardless if it contains proto changes or not
  workflow_dispatch: # also allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main' # TODO enable all refs once `main` is synced at least once
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all branches and commits, so we can loop them
      - run: git remote set-head origin --auto # set a HEAD for remote/origin, so buf sync can pickup the current default branch
      - name: setup-go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
      - run: echo $GOBIN; echo $GOPATH
      - run: echo $GOBIN >> $GITHUB_PATH
      - name: Install Buf
        run: make installbuf # use CLI version from the checked out code
      - run: buf --version
      # - run: buf alpha repo sync --debug --timeout 0 --module proto:testinstance.staging-tenants.buf.team/bufbuild/buf-shadow-sync --create --create-visibility private
