name: windows
on: push
# Prevent writing to the repository using the CI token.
# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions: read-all
jobs:
  test:
    env:
      DOWNLOAD_CACHE: 'd:\downloadcache'
    runs-on: windows-latest
    steps:
      - shell: pwsh
        run: |
          echo "GOPATH=D:/a/_temp/go/work" >> $env:GITHUB_ENV
          echo "GOCACHE=D:/a/_temp/go/cache" >> $env:GITHUB_ENV
      - name: checkout
        uses: actions/checkout@v4
      - name: go-cache
        uses: actions/cache@v3
        with:
          path: D:/a/_temp/go
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-v2
          restore-keys: |
            ${{ runner.os }}-go-
      - name: setup-go
        uses: actions/setup-go@v4 # this contains a fix for Windows file extraction
        with:
          go-version: '1.21.x'
          cache: false
      - name: windows-cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.DOWNLOAD_CACHE }}
          key: ${{ runner.os }}-buf-windows-${{ hashFiles('windows/**') }}
          restore-keys: |
            ${{ runner.os }}-buf-windows-
      - name: test
        shell: bash
        run: ./windows/test.bash
