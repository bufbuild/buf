#            C:\Users\runneradmin\AppData\Local\Temp\chocolatey
#            C:\Users\runneradmin\go\pkg\mod
#          key: ${{ runner.os }}-buf-windows-${{ hashFiles('**/go.sum', '/windows/**') }}
#          restore-keys: |
