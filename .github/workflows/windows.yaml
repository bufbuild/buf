name: windows
on: push
# Prevent writing to the repository using the CI token.
# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions: read-all
jobs:
  test:
    env:
      DOWNLOAD_CACHE: 'd:\downloadcache'
      GOPATH: 'd:\a\_temp\go\work'
      GOCACHE: 'd:\a\_temp\go\cache'
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: go-cache
        uses: actions/cache@v3
        with:
          path: D:/a/_temp/go
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-v2
          restore-keys: |
            ${{ runner.os }}-go-
      - name: setup-go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
          # This runs very slowly and inconsistently on Windows for undetermined reasons.
          # We manually cache in the GitHub Actions _temp directory instead.
          cache: false
      - name: windows-cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.DOWNLOAD_CACHE }}
          key: ${{ runner.os }}-buf-windows-${{ hashFiles('windows/**') }}
          restore-keys: |
            ${{ runner.os }}-buf-windows-
      - name: test
        shell: bash
        run: ./windows/test.bash
