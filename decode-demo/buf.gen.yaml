version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf/decode-demo/gen/proto/go
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: buf-marshal-go
    out: gen/proto/go
    opt:
      - paths=source_relative
      - buf_module=buf.build/alex/decode-demo:664cafa026d34332aa78a944bc7924f1
